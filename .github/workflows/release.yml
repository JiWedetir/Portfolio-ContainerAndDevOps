name: ðŸš€ Deploy website on tag Release with MD
on:
  push:
    tags:
      - release/*
jobs:
  build-page:
    name: âš™ï¸ Build page
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get code from repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Mandatory to use the extract version from tag action

      - name: âš™ï¸ Building web page
        run: |
          pip install mkdocs mkdocs-material
          mkdocs build --site-dir "public/"

      - name: ðŸ’¾ Storing generated page for later usage
        uses: actions/upload-artifact@v3
        with: 
          name: public-page
          path: public
          retention-days: 0

  web-deploy:
    name: ðŸŽ‰ Deploy
    needs: build-page
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Get generated page
      uses: actions/download-artifact@v3
      with:
        name: public-page
        path: ./public/

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: winweb20.servicehoster.ch
        username: ${{ secrets.ftp_user}}
        password: ${{ secrets.ftp_pass }}
        local-dir: ./public/
        server-dir: ./latest/

  create-release:
    name: ðŸŽ‰ Release
    needs: build-page
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Get generated page
      uses: actions/download-artifact@v3
      with:
        name: public-page
        path: ./public/

    - name: Extract Version from Tag
      id: get_tag_version
      env:
        TAG: ${{ github.ref_name }}
      run:
        echo "{tag_version}=${TAG##*/}" >> $GITHUB_OUTPUT

    - name: Print Version to Console
      run:
        echo "::debug::{Version= ${{ GITHUB_OUTPUT.tag_version }} }"

    - name: Create Zip Archive+
      run: |
        zip -r DevOps-Demo-${{ steps.get_tag_version.outputs.tag_version }}.zip ./public/*
      
    - name: ðŸ“¦ Create Release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ steps.get_tag_version.outputs.tag_version }}
        generateReleaseNotes: false
        prerelease: false
        artifacts: DevOps-Demo-${{ steps.get_tag_version.outputs.tag_version }}.zip

    