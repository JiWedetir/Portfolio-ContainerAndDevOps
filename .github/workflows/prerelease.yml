name: ğŸš€ Deploy website on tag Beta
on:
  push:
    tags:
      - beta/*
jobs:
  build-page:
      name: âš™ï¸ Build page
      runs-on: ubuntu-latest
      steps:
        - name: ğŸšš Get code from repository
          uses: actions/checkout@v3

        - name: âš™ï¸ Building web page
          run: |
            pip install mkdocs mkdocs-material
            mkdocs build --site-dir "public/"

        - name: ğŸ’¾ Storing generated page for later usage
          uses: actions/upload-artifact@v3
          with: 
            name: public-page
            path: public
            retention-days: 0

        - name: â¬‡ï¸ Get generated page
          uses: actions/download-artifact@v3
          with:
            name: public-page
            path: ./public/

  web-deploy:
    name: ğŸ‰ Deploy
    needs: build-page
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: winweb20.servicehoster.ch
        username: ${{ secrets.ftp_user}}
        password: ${{ secrets.ftp_pass }}
        local-dir: ./public/
        server-dir: ./beta/

  create-release:
    name: ğŸ‰ Release
    needs: build-page
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - id: get_version
      name: Get version
      uses: jannemattila/get-version-from-tag@v3
    - name: ğŸ“¦ Create Release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ steps.get_version.outputs.version }}
        generateReleaseNotes: false
        prerelease: true
        artifacts: "DevOps-Demo-${{ steps.get_version.outputs.version }},public/index.html"
        bodyFile: "body.md"